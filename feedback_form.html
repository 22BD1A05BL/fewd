<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        h2 {
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 4px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Feedback Form</h2>
        <form>
            <label for="name">Name (Optional)</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">
            
            <label for="email">Email (Optional)</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">
            
            <label for="phone">Phone (Optional)</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
            
            <label for="rating">Rating</label>
            <select id="rating" name="rating" required>
                <option value="5">5 - Excellent</option>
                <option value="4">4 - Very Good</option>
                <option value="3">3 - Good</option>
                <option value="2">2 - Fair</option>
                <option value="1">1 - Poor</option>
            </select>
            
            <label for="questions">Any Questions regarding product or service</label>
            <textarea id="questions" name="questions" rows="4" placeholder="Enter your questions"></textarea>
            
            <label for="comments">Additional Comments (Optional)</label>
            <textarea id="comments" name="comments" rows="4" placeholder="Enter additional comments"></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
